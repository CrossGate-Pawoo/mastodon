・マストドン（Mastodon）とは
マストドンとは、オープンソースの分散型SNSで、インスタンスと呼ばれるサーバを選択し、参加する新しいSNSです。他のユーザーを探してフォローすると、そのユーザーの投稿（トゥート）がタイムラインに表示されます。誰でもインスタンスを立ち上げることで独自のマストドンを運営することができます。

・Mastodon の特徴
時系列順のタイムライン
公開タイムライン
1つの投稿は500文字まで利用可能
GIFアニメや短い動画にも対応
投稿ごとに公開範囲を細かく設定可能
豊富なブロックやミュート機能
広告もトラッキングもありません
アプリやその他サービスにAPIを公開

・Mastodon の機能
トゥート：新規投稿
Boost：他の人のトゥートを再投稿
CW（Content warning）：トゥートの一部非表示
NSFW：画像を非表示状態で投稿し、ユーザー毎に任意で表示可能。
連合タイムライン：インスタンス間を越えたコミュニケーション機能">
